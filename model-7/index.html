<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../common/style.css">
    <link rel="stylesheet" type="text/css" href="model-7.css">
    <link rel="stylesheet" type="text/css" href="dancer-sprite.css">
  </head>
  <body>
    <div id="app">
      <div id="background-image">
        <div id="dancer"></div>

        <div id="controls">
          <div id="activities">
            <button id="eat">Eat Snack</button>
            <label id="activity-level-label">Select activity level:</label>
            <select id='activity-select' name="activity-level">
              <option value="rest" selected="true">
                resting
              </option>
              <option value="slow">
                dancing slowly
              </option>
              <option value="quick">
                dancing quickly
              </option>
            </select>

          </div>
          <div id="playback">
            <button id="start">start</button>
            <button id="stop">stop</button>
            <button id="reset">reset</button>
          </div>
        </div>
        <canvas width="360" height="290" id="graph"></canvas>
        <div class="bar-chart" id="energy-chart">
          <div class="progress-bar">
            <div class="progress-track">
              <div class="progress-fill">
                <span></span>
              </div>
            </div>
          </div>
        </div>
        <div class="bar-chart" id="water-chart">
          <div class="progress-bar">
            <div class="progress-track">
              <div class="progress-fill">
                <span></span>
              </div>
            </div>
          </div>
        </div>
        <div class="bar-chart" id="co2-chart">
          <div class="progress-bar">
            <div class="progress-track">
              <div class="progress-fill">
                <span></span>
              </div>
            </div>
          </div>
        </div>
        <div class="bar-chart" id="glucose-chart">
          <div class="progress-bar">
            <div class="progress-track">
              <div class="progress-fill">
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="../common/chart.min.js"></script>
    <script src="model-7.js" defer="true"></script>
  </body>
</html>
